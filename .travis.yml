language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - lcov
            - libboost-all-dev
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get -y install python3-dev

install: true

script: 
  - mkdir build && cd build
  - cmake ../tests/
  - make
  - ./containers_tests
  - cd ../
  - rm -rf build
  # for coverage
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE="Coverage" ../tests/
  - make
  - ./containers_tests
  - lcov --base-directory . --directory . -c -o coverage.info
  - lcov --remove coverage.info "/usr/*" "*submodules*" "*tests/tst_*" -o coverage.info 
  - lcov --summary coverage.info
  #- genhtml cov.info -o coverage
  - cd ../
  - rm -rf build
  # python module and tests
  - mkdir build && cd build
  - cmake ../python/
  - make
  - cp ./containers.so ../python/tests/containers.so
  - cd ../python/tests/
  - python3 -m unittest discover -s ./ -p "tst_*.py"
  - rm containers.so
  - cd ../../
  - rm -rf build
  
  

  
