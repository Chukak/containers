sudo: required

language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
          - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: linux
      addons:
        apt:
          sources:
            - george-edison55-precise-backports
          packages:
            -cmake-data
            -cmake

before_install:
  - eval "${MATRIX_EVAL}"

install: true

script: 
  - sudo mkdir build && cd build
  - sudo cmake ../tests/
  - sudo make
  - sudo ./containers_tests
  - cd ../
  - sudo rm -rf build


    

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
