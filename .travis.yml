sudo: required

language: cpp

branches:
  only:
    - c++17

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-tollchain-r-test
          packages:
          - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: linux
      addons:
        apt:
          sources:
            - george-edison55-precise-backports
          packages:
            -cmake-data
            -cmake

before_install:
  - eval "${MATRIX_EVAL}"

install: true

script: 
  - cd tests
  - sudo mkdir build && cd build
  - cmake ../tests/
  - make
  - ./containers_tests
  - cd ../
  - rm -rf build


    

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
